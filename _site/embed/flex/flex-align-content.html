<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>

    * {
      box-sizing: border-box;
    }

    header {
      color: #5d5d5d;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }

    .section {
      padding: 10px;
      margin: 2px 0;
      width: 25%;
      float: left;
    }

    .flex-container {
      height: 200px;
      display: flex;
      flex-wrap: wrap;
    }

    .align-content-start {
      align-content: flex-start;
    }

    .align-content-center {
      align-content: center;
    }

    .align-content-space-around {
      align-content: space-around;
    }

    .align-content-end {
      align-content: flex-end;
    }

    .flex-item {
      padding: 20px;
      border: solid 1px #fff;
    }

    .ct {
      background: tomato;
    }

    .cs {
      background: steelblue;
    }
  </style>
</head>
<body>
  <section class="section">
    <header>align-content: flex-start</header>
    <div class="flex-container align-content-start">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
    </div>
  </section>
  <section class="section">
    <header>align-content: center</header>
    <div class="flex-container align-content-center">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
    </div>
  </section>
  <section class="section">
    <header>align-content: space-around</header>
    <div class="flex-container align-content-space-around">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
    </div>
  </section>
  <section class="section">
    <header>align-content: flex-end</header>
    <div class="flex-container align-content-end">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
    </div>
  </section>
</body>
</html>
