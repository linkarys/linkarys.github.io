<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>

    * {
      box-sizing: border-box;
    }

    header {
      color: #5d5d5d;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }

    .section {
      padding: 10px;
    }

    .flex-container {
      display: flex;
    }

    .flex-item {
      padding: 20px 0;
      text-align: center;
      color: #fff;
      border: solid 1px #fff;
      flex: 1 1 150px;
    }

    .flex-grow {
      flex-grow: 4;
    }

    .flex-shink {
      flex-shrink: 4;
    }

    .ct {
      background: tomato;
    }

    .cs {
      background: steelblue;
    }

  </style>
</head>
<body>
  <section class="section">
    <header>缩放浏览器以查看结果</header>
    <div class="flex-container">
      <div class="flex-item ct"></div>
      <div class="flex-item cs flex-shink">shrink: 4</div>
      <div class="flex-item ct flex-grow">grow: 4</div>
      <div class="flex-item cs"></div>
    </div>
  </section>
</body>
</html>
