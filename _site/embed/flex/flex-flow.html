<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>

    * {
      box-sizing: border-box;
    }

    header {
      color: #5d5d5d;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }

    .section {
      width: 50%;
      float: left;
      padding: 10px;
    }

    .flex-container {
      height: 200px;
      display: flex;
    }

    .flex-row-wrap {
      flex-flow: row wrap;
    }

    .flex-column-nowrap {
      flex-flow: column wrap;
    }

    .flex-item {
      padding: 20px;
      border: solid 1px #fff;
    }

    .ct {
      background: tomato;
    }

    .cs {
      background: steelblue;
    }

  </style>
</head>
<body>
  <section class="section">
    <header>flex-flow: row wrap</header>
    <div class="flex-container flex-row-wrap">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
    </div>
  </section>
  <section class="section">
    <header>flex-flow: column wrap</header>
    <div class="flex-container flex-column-nowrap">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
    </div>
  </section>
</body>
</html>
