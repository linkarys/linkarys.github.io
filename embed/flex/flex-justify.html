<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="flex-style.css">
</head>
<body id="flex-justify">
  <section class="section">
    <header>flex-justify: flex-start</header>
    <div class="flex-container flex-justify-start">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
    </div>
  </section>
  <section class="section">
    <header>flex-justify: flex-end</header>
    <div class="flex-container flex-justify-end">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
    </div>
  </section>
  <section class="section">
    <header>flex-justify: space-between</header>
    <div class="flex-container flex-justify-space-between">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
    </div>
  </section>
  <section class="section">
    <header>flex-justify: space-around</header>
    <div class="flex-container flex-justify-space-around">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
    </div>
  </section>
</body>
</html>
