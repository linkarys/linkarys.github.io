<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="flex-style.css">
</head>
<body id="flex-flow">
  <section class="section">
    <header>flex-flow: row wrap</header>
    <div class="flex-container flex-row-wrap">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
    </div>
  </section>
  <section class="section">
    <header>flex-flow: column wrap</header>
    <div class="flex-container flex-column-nowrap">
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
      <div class="flex-item ct"></div>
      <div class="flex-item cs"></div>
    </div>
  </section>
</body>
</html>
